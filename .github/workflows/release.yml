name: Release (Play Internal)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "versionName (e.g. 1.2.3). If empty, uses tag vX.Y.Z or pubspec.yaml."
        required: false
        default: ""
      status:
        description: "Internal track status (draft or completed)."
        required: false
        default: "draft"
  push:
    tags:
      - "v*"

permissions:
  contents: read
  actions: write

jobs:
  release_internal:
    name: Build AAB + Upload (internal)
    runs-on: ubuntu-latest
    timeout-minutes: 40

    env:
      PACKAGE_NAME: com.ourmatchwell.ourmatchwell_flutter
      TRACK: internal
      ADMOB_BANNER_ID_ANDROID: ca-app-pub-9780094598585299/6706144880

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.41.1"
          cache: true

      - name: Prepare Android signing (keystore + key.properties)
        shell: bash
        env:
          ANDROID_UPLOAD_KEYSTORE_BASE64: ${{ secrets.ANDROID_UPLOAD_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail

          mkdir -p android
          printf '%s' "$ANDROID_UPLOAD_KEYSTORE_BASE64" | base64 --decode > android/upload-keystore.jks

          cat > android/key.properties <<EOF
          storePassword=$ANDROID_KEYSTORE_PASSWORD
          keyPassword=$ANDROID_KEY_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          # IMPORTANT: This path is resolved from android/app (module) directory.
          storeFile=../upload-keystore.jks
          EOF

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze

      - name: Flutter test
        run: flutter test -j 1

      - name: Compute build version (versionName/versionCode)
        id: ver
        shell: bash
        run: |
          set -euo pipefail

          INPUT_VERSION="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || '' }}"
          if [[ "${GITHUB_REF_TYPE:-}" == "tag" && "${GITHUB_REF_NAME:-}" == v* ]]; then
            VERSION_NAME="${GITHUB_REF_NAME#v}"
          elif [[ -n "$INPUT_VERSION" ]]; then
            VERSION_NAME="$INPUT_VERSION"
          else
            VERSION_NAME="$(sed -n 's/^version:[[:space:]]*\\([^+[:space:]]\\+\\).*/\\1/p' pubspec.yaml | head -n 1)"
          fi

          # Avoid Play rejection on reruns: make each attempt a new versionCode.
          BUILD_NUMBER=$((GITHUB_RUN_NUMBER * 10 + GITHUB_RUN_ATTEMPT))

          echo "version_name=$VERSION_NAME" >> "$GITHUB_OUTPUT"
          echo "build_number=$BUILD_NUMBER" >> "$GITHUB_OUTPUT"

      - name: Build signed AAB (release)
        run: |
          flutter build appbundle --release \
            --build-name="${{ steps.ver.outputs.version_name }}" \
            --build-number="${{ steps.ver.outputs.build_number }}" \
            --dart-define=ADMOB_USE_TEST_ADS=false \
            --dart-define=ADMOB_BANNER_ID_ANDROID="${{ env.ADMOB_BANNER_ID_ANDROID }}"

      - name: Upload artifact (AAB)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: error
          retention-days: 14

      - name: Prepare Play service account JSON
        shell: bash
        env:
          PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          set -euo pipefail
          if [[ "$PLAY_SERVICE_ACCOUNT_JSON" == \{* ]]; then
            printf '%s' "$PLAY_SERVICE_ACCOUNT_JSON" > play-service-account.json
          else
            printf '%s' "$PLAY_SERVICE_ACCOUNT_JSON" | base64 --decode > play-service-account.json
          fi

      - name: Upload to Google Play (internal)
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJson: play-service-account.json
          packageName: ${{ env.PACKAGE_NAME }}
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: ${{ env.TRACK }}
          status: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.status || 'draft' }}
          whatsNewDirectory: distribution/whatsnew
